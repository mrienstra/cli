name: Release

on:
  workflow_call:
    inputs:
      ref:
        required: true
        type: string

jobs:
  lint-all:
    if: github.repository_owner == 'npm'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.ref }}
      - name: Setup git user
        run: |
          git config --global user.email "npm-cli+bot@github.com"
          git config --global user.name "npm CLI robot"
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm
      - run: node . run resetdeps
      - run: node . run lint -ws -iwr --if-present

  test-all:
    if: github.repository_owner == 'npm'
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 14.17.0
          - 14.x
          - 16.13.0
          - 16.x
          - 18.0.0
          - 18.x
        platform:
          - os: ubuntu-latest
            shell: bash
          - os: macos-latest
            shell: bash
          - os: windows-latest
            shell: cmd
    runs-on: ${{ matrix.platform.os }}
    defaults:
      run:
        shell: ${{ matrix.platform.shell }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.ref }}
      - name: Setup git user
        run: |
          git config --global user.email "npm-cli+bot@github.com"
          git config --global user.name "npm CLI robot"
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: node . run resetdeps
      - name: add tap problem matcher
        run: echo "::add-matcher::.github/matchers/tap.json"
      - run: node . run test -ws -iwr --if-present

  smoke-publish:
    if: github.repository_owner == 'npm'
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 14.17.0
          - 14.x
          - 16.13.0
          - 16.x
          - 18.0.0
          - 18.x
        platform:
          - os: ubuntu-latest
            shell: bash
          - os: macos-latest
            shell: bash
          - os: windows-latest
            shell: cmd
    runs-on: ${{ matrix.platform.os }}
    defaults:
      run:
        shell: ${{ matrix.platform.shell }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.ref }}
      - name: Setup git user
        run: |
          git config --global user.email "npm-cli+bot@github.com"
          git config --global user.name "npm CLI robot"
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: node . run resetdeps
      - name: Pack
        run: |
          NPM_VERSION="$(node . --version)-$GITHUB_SHA.0"
          node . version $NPM_VERSION --ignore-scripts
          node . run resetdeps
          git clean -fd
          node . ls --production >/dev/null
          node . prune --production --no-save --no-audit --no-fund
          node scripts/git-dirty.js
          node . pack --pack-destination=$RUNNER_TEMP
          node . install -g $RUNNER_TEMP/npm-$NPM_VERSION.tgz
          node . install -w smoke-tests --ignore-scripts --no-audit --no-fund
          rm -rf {lib,bin,index.js}
          SMOKE_PUBLISH_NPM=1 npm test -w smoke-tests --ignore-scripts
